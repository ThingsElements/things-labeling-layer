<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-customized-layer Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../bower_components/things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../bower_components/things-scene-barcode/things-scene-barcode.html">

    <!-- <link rel="import" href="../bower_components/things-designer-elements/things-editor-color.html">
    <link rel="import" href="../bower_components/things-designer-elements/things-editor-color-stops.html"> -->
    <link rel="import" href="../bower_components/things-designer-elements/things-editor-properties.html">
    <link rel="import" href="../bower_components/things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-labeling-layer.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 100%;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-labeling-layer&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="labeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <fieldset class="same-width">
        <legend></legend>
        <things-scene-properties scene="[[scene]]"
                                 selected="[[selected]]"
                                 model="{{target}}"
                                 bounds="{{bounds}}">
          <things-editor-properties id="properties"
                                    target="{{target}}"
                                    props="{{props}}">
          </things-editor-properties>
        </things-scene-properties>
      </fieldset>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          components: [{
            type: 'rect',
            id: 'first',
            name: '첫번째 사각형',
            left: 50,
            top: 50,
            rotation: 10,
            width: 100,
            height: 100,
            strokeStyle: '#000000',
            lineWidth: 5
          }, {
            type: 'ellipse',
            name: 'select layer 테스트용 원',
            cx: 300,
            cy: 200,
            rotation: 10,
            rx: 100,
            ry: 120,
            strokeStyle: '#000000',
            lineWidth: 5
          }, {
            type: 'line',
            name: 'select layer 테스트용 라인',
            x1: 300,
            y1: 300,
            x2: 400,
            y2: 400,
            lineWidth: 5,
            strokeStyle: '#000000'
          }, {
            type: 'text',
            top: 250,
            left: 100,
            width: 100,
            height: 100,
            textAlign: 'left',
            fontSize: '30',
            fontFamily: 'serif',
            text: '이 예제에서는 모델링레이어를 설명합니다. 사각형 위에서 마우스를 클릭해보세요.'
          }, {
            type: 'barcode',

            top: 400,
            left: 400,
            width: 500,
            height: 200,
            symbol: "code11",
            text: "1234567890",
            scale_h: 1,
            scale_w: 2,
            rot: "N",
            height: 100,

            strokeStyle: '#00FF00',

          }]
        }

        app.props = [{
          type: 'number',
          label: 'Value',
          name: 'value',
          property: 'number'
        }, {
          type: 'number',
          label: 'StartValue',
          name: 'startValue',
          property: 'number'
        }, {
          type: 'checkbox',
          label: 'ShowStartValue',
          name: 'showStartValue',
          property: 'checkbox'
        }, {
          type: 'number',
          label: 'EndValue',
          name: 'endValue',
          property: 'number'
        }, {
          type: 'checkbox',
          label: 'ShowEndValue',
          name: 'showEndValue',
          property: 'checkbox'
        }, {
          type: 'number',
          label: 'Step',
          name: 'step',
          property: 'number'
        }, {
          type: 'checkbox',
          label: 'ShowStepLine',
          name: 'showStepLine',
          property: 'checkbox'
        }, {
          type: 'checkbox',
          label: 'ShowStepText',
          name: 'showStepText',
          property: 'checkbox'
        }, {
          type: 'number',
          label: 'SubTextSize',
          name: 'subTextSize',
          property: 'number'
        }, {
          type: 'number',
          label: 'SubStep',
          name: 'subStep',
          property: 'number'
        }, {
          type: 'checkbox',
          label: 'ShowSubStep',
          name: 'showSubStep',
          property: 'checkbox'
        }, {
          type: 'number',
          label: 'StepNeedleSize',
          name: 'stepNeedleSize',
          property: 'number'
        }, {
          type: 'number',
          label: 'StartAngle',
          name: 'startAngle',
          property: 'number'
        }, {
          type: 'number',
          label: 'EndAngle',
          name: 'endAngle',
          property: 'number'
        }/*, {
          type: 'color',
          label: 'TextFillStyle',
          name: 'textFillStyle',
          property: 'color'
        }, {
          type: 'color',
          label: 'NeedleFillStyle',
          name: 'needleFillStyle',
          property: 'color'
        }, {
          type: 'color',
          label: 'InnerCircleFillStyle',
          name: 'innerCircleFillStyle',
          property: 'color'
        }, {
          type: 'color',
          label: 'StepFillStyle',
          name: 'stepFillStyle',
          property: 'color'
        }, {
          type: 'solid-color-stops',
          label: 'COLOR STOPS',
          name: 'colorStops',
          property: {
            min: 0,
            max: 240
          }
        }*/]

        // app.target = [{
        //   value: 0
        // }]

      });
    </script>
  </body>
</html>
